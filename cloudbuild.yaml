steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/wa-creel:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/wa-creel:$COMMIT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'wa-creel'
      - '--image=gcr.io/$PROJECT_ID/wa-creel:$COMMIT_SHA'
      - '--region=us-west2'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=2'
      - '--min-instances=0'
      - '--timeout=300'
      - '--cpu-boost'
      - '--set-env-vars=GCS_BUCKET_NAME=$PROJECT_ID-wa-creel-data'

images:
  - 'gcr.io/$PROJECT_ID/wa-creel:$COMMIT_SHA'

timeout: 1200s

options:
  logging: CLOUD_LOGGING_ONLY
